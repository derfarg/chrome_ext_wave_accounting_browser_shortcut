<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Wave Accounting Browser Shortcut</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<img src="logo_wave_accounting.png"/>
				<hr/>
				<div class="item">
					<a href="javascript: window.open('https://app.waveaccounting.com/en/accounts/register/')">Sign Up</a>
				</div>
				<div class="item">
					<a href="javascript: window.open('https://app.waveaccounting.com/accounts/login/')">Sign In</a>
				</div>
			</div>
		</div>
	</body>
</html>
